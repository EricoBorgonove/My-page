<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="1dc085cdb87d.png" alt="celular com pagina inicial do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="perfil-instagram.jpg" alt="foto de perfil">
                </div>
                    <a href="#" class="instagram-login" >Continue como USERNAME</a>
                    <a href="#" class="instagram-logout" >Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount"> Não é USERNAME</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app" >Baixe o app</p>
                <div class="download">
                    <a href="" class="app-download"><img src="apple-button.png" class="app-download" alt=""></a>
                    <a href="" class="app-download"><img src="googleplay-button.png" class="app-download" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
